<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2048 Application</title>
</head>
<body>
    <form>
        <input id="create-title" type="text" name="name" placeholder="방 이름을 입력하세요">
        <input type="button" value="방 만들기" onclick="createRoom()">
    </form>
    <table border="1">
        <thead>
            <tr>
                <td>번호</td>
                <td>제목</td>
                <td>개설자</td>
                <td>시작여부</td>
            </tr>
        </thead>
        <tbody id="rooms">
            <tr th:each="room : ${rooms}">
                <td th:text="${room.id}"></td>
                <td th:text="${room.title}"></td>
                <td th:text="${room.host}"></td>
                <td th:text="${room.isStart}"></td>
            </tr>
        </tbody>
    </table>
</body>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
</html>
