spring:
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:h2:~/leveldiary;AUTO_SERVER=TRUE
    username: h2
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
jwt:
  token:
    secret-key: "2048-game-key"
    expTime: 1800000
    issuer: "2048 game"
logging:
  config: classpath:logback-dev.xml